<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Практика. Задание №5</title>
</head>

<body>
    
    <div class="wrapper">
        <h1>Практическая работа № 5</h1>
        <h4>Параметры запроса:</h4>
        <div class="inputs">
            <label for="txt-page">Номер страницы: </label>
            <input id="txt-page" class="num-page" type="text" placeholder="от 1 до 10" size="10"> <br><br>

            <label for="txt-limit">Лимит: </label>
            <input id="txt-limit" class="num-limit" type="text" placeholder="от 1 до 10" size="10">
        </div>
        <button class="btn j-btn">Запрос</button>
        <h4>Результат:</h4>
        <div class="result j-result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
