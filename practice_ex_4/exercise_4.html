<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Практика. Задание №4</title>
</head>

<body>
    <div class="wrapper">
        <h1>Практическая работа № 4</h1>
        <h4>Параметры запроса:</h4>
        <div class="inputs">
            <label for="txt-page">Ширина картинки: </label>
            <input id="txt-page" class="j-txt-first" type="text" placeholder="от 100 до 300" size="12"> <br><br>

            <label for="txt-limit">Высота картинки: </label>
            <input id="txt-limit" class="j-txt-second" type="text" placeholder="от 100 до 300" size="12">
        </div>
        <button class="btn j-btn">Запрос</button>
        <h4>Результат:</h4>
        <div class="result j-result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
